apiVersion: v1
clusters:
- cluster:
    server: https://1.1.1.1:8443
    insecure-skip-tls-verify: true
  name: main-kubernetes-cluster
contexts:
- context:
    cluster: "main-kubernetes-cluster"
    user: "nonroot"
  name: production
current-context: production
users:
- name: nonroot
  user:
    client-certificate: /home/kubernetes/ssl/ca.crt
    client-key: /home/kubernetes/ssl/ca.key
